<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1080">
  <meta name="description" content="An online SQL database playground for testing, debugging and sharing SQL snippets." />
  <title>Daser - SQL Database Playground</title>
  <link rel="stylesheet" href="./mystyle.css">
  <link rel="icon" type="image/png" href="./teo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="navbar">
    <img src="./database.png" alt="logo" />
    <a class="active" href="index.html">Home</a>
    <div class="dropdown">
      <button class="dropbtn">File</button>
      <div class="dropdown-content">
        <a href="#">New file</a>
        <a href="#">Save</a>
        <a href="#">Clear</a>
        <a href="#">Load sample diagram</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Insert</button>
      <div class="dropdown-content">
        <a href="#">Table</a>
        <a href="#">Relation</a>
        <a href="#">Note</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Export</button>
      <div class="dropdown-content">
        <a href="#">SQL file</a>
        <a href="#">PNG image</a>
        <a href="#">SVG file</a>
      </div>
    </div>
    <a href="import.html">Import</a>
    <a href="#"> Blog</a>
    <a href="about.html" class="right">About</a>
    <a href="contact.html" class="right"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    <a href="login.html" class="right"><i class="fa fa-fw fa-user"></i> Login</a>
  </div>
  <form action="#" id="form">
    <div class="head">Login</div>
    <div class="social">
      <h4>Connect with</h4>
      <ul>
        <li> 
        <a href="" class="facebook">
          <span class="fa fa-facebook"></span>
        </a>
        </li>
        <li>
          <a href="" class="twitter">
            <span class="fa fa-twitter"></span>
          </a>
        </li>
        <li>
          <a href="" class="google-plus">
            <span class="fa fa-google-plus"></span>
          </a>
        </li>
      </ul>
     </div>

     <div class="divider">
       <span>or</span>
     </div>
      
    <div class="input-field">
      <label for="email">Email</label>
      <input type="email" name="email" required="email" />
      <label for="password">Password</label> 
      <input type="password" name="password" required/>
      <input type="submit" value="Login" />
      <p class="text-p">Don't have an account? <a href="register.html">Register</a></p>
    </div>
</form>
</body>
