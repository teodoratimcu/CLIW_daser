<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1080">
  <meta name="description" content="An online SQL database playground for testing, debugging and sharing SQL snippets." />
  <title>Daser - SQL Database Playground</title>
  <link rel="stylesheet" href="./mystyle.css">
  <link rel="icon" type="image/png" href="./teo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="navbar">
    <img src="./database.png" alt="logo" />
    <a class="active" href="#">Home</a>
    <a href="#">File</a>
    <div class="dropdown">
      <button class="dropbtn">Export</button>
      <div class="dropdown-content">
        <a href="#">PNG image</a>
        <a href="#">SVG file</a>
      </div>
    </div>
    <a href="#">Import</a>
    <a href="#">Save</a>
    <a href="#"> Blog</a>
    <a href="#" class="right">About</a>
    <a href="contact.html" class="right"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    <a href="login.html" class="right"><i class="fa fa-fw fa-user"></i> Login</a>
  </div>

  <form action="#" id="login-form">
    <div class="head">Register</div>
    <div class="social">
      <h4>You don't have an account? Create one here!</h4>
     </div>

      
    <div class="input-field">
      <label for="email">Email</label>
      <input type="email" name="email" required="email" />
      <label for="password">Password</label> 
      <input type="password" name="password" required/>
      <label for="password">Repeat Password</label>
      <input type="password" name="password" required/>
      <input type="submit" value="Register" />
      <p class="text-p">Already have an account? <a href="login.html">Login</a></p>
    </div>
</form>
</body>
